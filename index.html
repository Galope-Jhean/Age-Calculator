<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="box">
        <form action="submit">
          <label for="day" class="label">DAY</label>
          <label for="month" class="label">MONTH</label>
          <label for="year" class="label">YEAR</label>
          <input type="number" id="day" class="input day" placeholder="DD" required>
          <input type="number" id="month" class="input month" placeholder="MM" required>
          <input type="number" id="year" class="input year" placeholder="YYYY" required>
          <p class="day-error error"></p>
          <p class="month-error error"></p>
          <p class="year-error error"></p>
          <input type="button" class="submit">
        </form>
        <div class="divider"></div>
        <div class="timespan">
          <p class="years"><span class="number numberYear">--</span> years</p>
          <p class="months"><span class="number numberMonth">--</span> months</p>
          <p class="days"><span class="number numberDays">--</span> days</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
  <script src="calculate.js"></script>
</body>
</html>
